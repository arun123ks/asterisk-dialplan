 same => n,Read(gotservice,servicemenu${ARG1},1);
 same => n,GotoIf($["${gotservice}" = "1"]?service);
 same => n,GotoIf($["${gotservice}" = "2"]?sales);
 same => n,GotoIf($["${gotservice}" = ""]?pinvalid);
